<!DOCTYPE html> <title>Basic Visual Test</title>

<style>
  @import '/reset.css';
  .reference {
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
  }

  #reference1 {
    width: 25.2px;
    height: 25.2px;
  }

  #reference2 {
    width: 25.5px;
    height: 25.5px;
  }

  .popper {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }

  #flex {
    position: absolute;
    display: flex;
    justify-content: flex-end;
    top: 0;
    left: 50px;
    right: 120px;
  }
</style>

<div id="flex">
  <div class="reference" id="reference1"></div>
  <div class="popper" id="popper1"></div>
  <div class="reference" id="reference2"></div>
  <div class="popper" id="popper2"></div>
</div>

<script type="module">
  import { createPopper } from './dist/popper.js';
  const reference1 = document.querySelector('#reference1');
  const popper1 = document.querySelector('#popper1');
  const reference2 = document.querySelector('#reference2');
  const popper2 = document.querySelector('#popper2');

  createPopper(reference1, popper1);
  createPopper(reference2, popper2);
</script>
